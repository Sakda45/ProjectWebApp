<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <!-- load -->
    <script src="../load/load-navbar.js"></script>
    <title>สมัครสมาชิก</title>
    <style>
        body {
            font-family: "Kanit", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder" class="navbar-fixed"></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="custom-width-register bg-light border rounded shadow p-4">
            
            <a type="submit" class="link-offset-2 link-underline link-underline-opacity-0"  href="login.html">
                <i class="fa-solid fa-chevron-left"></i> กลับ 
            </a>

            <center>
                    <br><h3>สมัครสมาชิก</h3></center>
            <form>  
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
                </div>    
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">สกุล</label>
                    <input type="text" class="form-control" id="lnameInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" id="telNumberInput" aria-describedby="emailHelp">
                  </div>      
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">รหัสผ่าน</label>
                  <input type="password" class="form-control" id="PassInput">
                </div>
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-control" id="ConPassInput">
                  </div>
                <center>
                    <div>
                        <a type="submit" class="btn buttom-costum w-50" href="login.html">สมัคร</a>
                    </div>
                </center>
               
                
            </form>
            <br><br>
        </div>
    </div>
     
</body>
</html>
